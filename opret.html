<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="css/opret.css" />
</head>
<body>
<section>   

    <div class="boxoverskrift">
        <h1>Opret indlæg</h1>
        </div>
    <div class="container">
            <div class="opretbox">
                <form>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label for="titel">Titel</label><br>
                            <input type="text" id="titel" placeholder="Skriv en titel"><br>
                        </div>

                        <p>Beskrivelse</p>
                        <textarea name="mesaage" rows="10" id="product" placeholder="Giv en beskrivelse"></textarea>
                        <div class="dropdownmenu">
                            <div class="inputgroup">
                                <label for="katergori">Katergori</label><br>
                                <select class="katergori1" name="katergori" id="katergori">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                </select>
                            </div>

                            <div class="inputgroup">
                                <label for="underkatergori">Underkatergori</label><br>
                                <select class="underkatergori1" name="underkatergori" id="underkatergori">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                </select>
                            </div>

                            <div class="inputgroup">
                                <label for="varighed">Varighed</label><br>
                                <select class="varighed1" name="varighed" id="varighed">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                </select>
                            </div>
                    </div>
                    </div>
                </form>

                <div class="button-submit">
                    <a href="opretdone.html"><button class="button-submit1">Opret indlæg</button></a>
                    </div>
        </div>
</section>

</body>
</html>
