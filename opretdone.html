<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="css/opretdone.css" />
</head>
<body>
<section>   
    <div class="container">
        <div class="boxoverskrift">
        <h1>Opret indlæg</h1>
        </div>
            <div class="opretbox">
                <form>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label for="titel">Titel</label><br>
                            <input type="text" id="titel" placeholder="Skriv en titel"><br>
                        </div>

                        <p>Beskrivelse</p>
                        <textarea name="mesaage" rows="10" id="product" placeholder="Giv en beskrivelse"></textarea>

                        <div class="inputgroup">
                            <label for="katergori">Katergori</label><br>
                            <select name="katergori" id="katergori">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                            </select>
                        </div>

                        <div class="inputgroup">
                            <label for="underkatergori">Underkatergori</label><br>
                            <select name="underkatergori" id="underkatergori">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                            </select>
                        </div>

                        <div class="inputgroup">
                            <label for="varighed">Varighed</label><br>
                            <select name="varighed" id="varighed">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                            </select>
                        </div>
                        
                    </div>
                    <button class="button-submit">Opret indlæg</button>
                </form>
        </div>
</section>

</body>
</html>
