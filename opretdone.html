<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indlæg bekræftigelse</title>
    <link rel="stylesheet" href="css/opretdone.css" />
</head>

<body>
    <section>
        <div class="grid-container">
            <div class="overskriftopret">
                <h1>Indlæg bekræftigelse</h1>
            </div>
            <div class="textbox">
                <h2 id="titel">Titel</h2>
                <h3>Beskrivelse</h3>
                <p id="beskrivelse"></p>
                <h3>Kategori</h3>
                <p id="kategori">Almen undervisning</p>
            </div>
            <div class="underkatergoribox">
                <div class="textbox">
                    <h3>Underkatergori</h3>
                    <p id="underkategori">Æstetik</p>
                    <h3>Varighed</h3>
                    <p id="varighed">7 dage</p>
                    <h3>Semester</h3>
                    <p id="semester">2</p>
                </div>
                <div class="knapbox">
                    <div class="redigerknap">
                        <a href="opret.html"><Button class="button redigerknap1">Rediger indlæg</Button></a>
                    </div>
                    <div class="sletknap">
                        <a href="#"><button class="button sletknap1">Slet indlæg</button></a>
                    </div>
                </div>
            </div>

            <a href="#">
                <button class="continueknap">Fortsæt</button>
            </a>

        </div>
    </section>

    <script>
        const titel = document.querySelector("#titel")
        const beskrivelse = document.querySelector("#beskrivelse")
        const kategori = document.querySelector("#kategori")
        const underkategori = document.querySelector("#underkategori")
        const varighed = document.querySelector("#varighed")
        const semester = document.querySelector("#semester")

        const titelValue = localStorage.getItem("titel")
        const beskrivelseValue = localStorage.getItem("beskrivelse")
        const kategoriValue = localStorage.getItem("kategori")
        const underkategoriValue = localStorage.getItem("underkategori")
        const varighedValue = localStorage.getItem("varighed")
        const semesterValue = localStorage.getItem("semester")

        titel.innerHTML = titelValue;
        beskrivelse.innerHTML = beskrivelseValue;
        kategori.innerHTML = kategoriValue
        underkategori.innerHTML = underkategoriValue
        varighed.innerHTML = varighedValue
        semester.innerHTML = semesterValue

    </script>
</body>

</html>
